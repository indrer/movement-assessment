<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
    <title>Weakest link evaluation</title>
</head>
<body>
    <div class="eval" id="evalContainer">
        <form id="evalForm" action="/eval_weaklink" method="post" enctype="multipart/form-data">
            <input type="file" id="chosenFile" name="data_file" />
            <input type="submit" id="submitBtn"  value="Submit data"/>
        </form>
        <div id="weaklink">
            <div id="msg">{{msg}}</div><br>
            <div id="pred">Predicted Weakest Link: <span>{{weaklink_pred}}</span></div>
        </div>
    </div>
</body>
</html>
