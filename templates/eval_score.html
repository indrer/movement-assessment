<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
    <title>Exercise evaluation</title>
</head>

<body>
    <div class="eval" id="evalContainer">
        <form id="evalForm" action="/eval_score" method="post" enctype="multipart/form-data">
            <input type="file" id="chosenFile" name="data_file" />
            <input type="submit" id="submitBtn" value="Submit data"/>
        </form>
        <div id="expertScore">
            <div id="msg">{{msg}}</div><br>
            <div id="pred">Predicted Aimo score: <span>{{score_pred}}</span></div>
        </div>
    </div>
</body>

</html>
